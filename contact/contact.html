<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Page</title>
</head>
<body>
    <h1>Contact Page</h1>
 <div class+="groupie"> 
    <form action="" method="post">
        <div class="swift_form">
            <label for="first_name" class="fname">First name</label>
          <input 
        type="text" 
        name="First_name" 
        class="First_name"
        id="First_name"
        placeholder="First Name"
        required
        />
        </div>

        <div class="swift_form">
            <label for="last_name" class="fname">Last name</label>
            <input 
            type="text" 
            name="Last_name" 
            class="Last_name"
            id="Last_name"
            placeholder="Last Name"
            required
            /> 
        </div>
       
        <div class="form_group">
            <label for="Gender" class="fname">Gender</label>
            <select> 
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>
        <div class="swift_form">
            <label for="email" class="fname">Email</label>
            <input 
            type="text" 
            name="Emaill" 
            class="Email"
            id="Email"
            placeholder="Email Address"
            required
            />
        </div>
        <div class="swift_form">
            <label for="tel" class="fname">Phone Number</label>
             <input 
             type="tel" 
             name ="tel" 
             class="tel"
             id="tel"
             placeholder="Phone Number"
             required
             />
        </div>
        <div class="swift_form">
            <label for="state_of_residence" class="fname">State of Residence</label>
            <input 
            type="text" 
            name="state_of_residence" 
            class="state_of_residence"
            id="state_of_residence"
            placeholder="State of Residence"
            required
            />
        </div>

        <div class="form_group">
            <label for="Referral" class="fname">Referral</label>
            <select> 
                <option value="through_social_media">Through Social Media</option>
                <option value="through_someone">Through Someone</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>
        <div>
            <button class="btn_submit">Click to Submit</button>
        </div>
   
    </form>
 </div>
</body>
</html>
